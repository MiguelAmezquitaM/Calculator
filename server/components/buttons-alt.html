<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./buttons-alt.css">
</head>

<body onload="init();">

    <table class="Calculadora">
        <tr>
            <td colspan="5"><span id="screen"></span></td>
        </tr>

        <tr>
            <td><button class="c-button number">7</button></td>
            <td><button class="c-button number">8</button></td>
            <td><button class="c-button number">9</button></td>
            <td><button class="c-button" id="deleter">DEL</button></td>
            <td><button class="c-button" id="cleanall">AC</button></td>
        </tr>

        <tr>
            <td><button class="c-button number">4</button></td>
            <td><button class="c-button number">5</button></td>
            <td><button class="c-button number">6</button></td>
            <td><button value="*" class="c-button operator">X</button></td>
            <td><button value="/" class="c-button operator">/</button></td>
        </tr>

        <tr>
            <td><button class="c-button number">1</button></td>
            <td><button class="c-button number">2</button></td>
            <td><button class="c-button number">3</button></td>
            <td><button class="c-button operator" value="+">+</button></td>
            <td><button class="c-button operator" value="-">-</button></td>
        </tr>

        <tr>
            <td><button class="c-button number">0</button></td>
            <td><button class="c-button">.</button></td>
            <td><button class="c-button">x10^x</button></td>
            <td><button class="c-button">Ans</button></td>
            <td><button class="c-button" id="solver">=</button></td>
        </tr>
    </table>

    <script src="./buttons-alt.js"></script>
</body>

</html>
